<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width="device-width" initial=1.0>

    <title>THE PLUGRAPHER'S CALCULATOR</title>
  </head>
  <body>
        <div id="home">
          <h1>THE PLUGRAPHER'S CALCULATOR</h1>
            <p>This a programme that allow you to insert three diffent values for the different sides of a triangle and pops the type of the triangle the three values can make.</p>
<marquee>
            <img src="download.png" alt="an equilateral triangle" height="200" width=300>
            <img src="download1.png" alt="an isosceles triangle" height="200" width=300>
            <img src="download2).png" alt="a scalene triangle" height="200" width=300>
</marquee>
              <br></br>

              <form class="form">
                <p><label for="side1">Enter side 1</label>
                <input type="number" name="number1" placeholder="Enter side 1" id="side1"></p>
                <p><label for="side2">Enter side 2</label>
                <input type="number" name="number2" placeholder="Enter side 2" id="side2"></p>
                <p><label for="side3">Enter side 3</label>
                <input type="number" name="number3" placeholder="Enter side 3" id="side3"></p>
                <input class="button1" type="button" value="CHECK" onclick="result()">
                <br></br>
                <em><p id="answer"></p></em>
              </form>
        </div>
    </div>
  </body>
  <script type="text/javascript" src="./js/scripts.js"></script>
